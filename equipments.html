<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Farma | Equipments</title>
   <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <!--========================= Navbar =========================-->
   <nav class="flex justify-between">
      <div class="logo">
         <div class="link"><a href="../index.html">Home</a></div>
      </div>
      <div class="links flex gap-8">
         <div class="link"><a href="../about.html">About</a></div>
         <div class="link"><a href="http://127.0.0.1:5000">Crop Recommendation</a></div>
         <div class="link"><a href="../Weather/index.html">Weather</a></div>
         <div class="link"><a href="./equipments.html">Equipments</a></div>
         <div class="link"><a href="../Agrochemicals/agrochemicals.html">Agrochemicals</a></div>
      </div>
   </nav>

   <!--========================= Main Container Start =========================-->
   <!--========================= Product Section =========================-->
   <div class="container">
      <div class="product_container">
         <!-- All products from Json file will come here -->
      </div>
      <button class="more_btn">See More</button>
   </div>

   <!--========================= Footer =========================-->
   <footer class="flex flex-col gap-6 justify-center items-center text-center">
      <div class="flex flex-col gap-2">
         <div class="footer-logo">
            <div class="footer-link text-4xl font-semibold"><a href="../index.html">Farma</a></div>
         </div>
         <div class="flex gap-8">
            <div class="footer-link"><a href="../index.html">Home</a></div>
            <div class="footer-link"><a href="../about.html">About</a></div>
            <div class="footer-link"><a href="http://127.0.0.1:5000">Crop Recommendation</a></div>
            <div class="footer-link"><a href="../Weather/index.html">Weather</a></div>
            <div class="footer-link"><a href="./equipments.html">Equipments</a></div>
            <div class="footer-link"><a href="../Agrochemicals/agrochemicals.html">Agrochemicals</a></div>
         </div>
      </div>

      <div class="flex flex-col gap-2">
         <p class="text-md">Stay in touch</p>
         <ul class="flex gap-4">
            <li><a href=""><img class="social-icon" src="../assets/static/icons/facebook.png" alt=""></a></li>
            <li><a href=""><img class="social-icon" src="../assets/static/icons/instagram.png" alt=""></a></li>
            <li><a href=""><img class="social-icon" src="../assets/static/icons/twitter.png" alt=""></a></li>
            <li><a href=""><img class="social-icon" src="../assets/static/icons/youtube.png" alt=""></a></li>
         </ul>
      </div>

      <p class="text-sm">Â© Farma. All Rights Reserved.</p>
   </footer>

   <!-- <script src="./script.js"></script> -->
   <script>
      const container = document.querySelector(".product_container");

      fetch('./equipments.json')
         .then(res => res.json())
         .then(data => {
            data.forEach(product => {
               container.insertAdjacentHTML('beforeend', `
                  <article class="product_article">
                     <img src=${product.img} alt="image" class="product_img">

                     <div class="product_data">
                        <div class="flex gap-2">
                           <p>${product.discount_price}</p>
                           <p class="text-zinc-500 line-through">${product.original_price}</p>
                        </div>
                        <h2 class="product_title">${product.product_name}</h2>
                        <p>${product.rating} <span class="text-sm">(${product.reviews})</span></p>
                        <span class="product_description text-zinc-500">${product.description}</span>
                        <div class="flex gap-1.5">
                           <button class="buy_button">Buy now</button>
                           <button class="cart_button"><img src="../assets/static/product/cart.png" alt=""></button>
                        </div>
                     </div>
                  </article>
               `)
            });
         })
   </script>
</body>

</html>
